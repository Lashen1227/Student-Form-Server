<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Form</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <!-- Student Form -->
            <div class="student-form">
                <h1>Student Form</h1>
                <div class="form-group">
                    <label for="txtStudentId">Student ID</label>
                    <input type="text" id="txtStudentId" placeholder="Enter ID">
                </div>
                <div class="form-group">
                    <label for="txtStudentName">Name</label>
                    <input type="text" id="txtStudentName" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="txtStudentAddress">Address</label>
                    <input type="text" id="txtStudentAddress" placeholder="Enter Address">
                </div>
                <div class="form-group">
                    <label for="txtStudentGender">Gender</label>
                    <input type="text" id="txtStudentGender" placeholder="Enter Gender">
                </div>
                <div class="form-group">
                    <label for="txtContactNumber">Contact Number</label>
                    <input type="tel" id="txtContactNumber" placeholder="Enter Contact Number">
                </div>
                <div class="form-group">
                    <label for="txtStudentAge">Age</label>
                    <input type="number" id="txtStudentAge" placeholder="Enter Age">
                </div>
                <div class="button-group">
                    <button type="button" id="btnSave">Save</button>
                    <button type="button" id="btnClear">Clear</button>
                </div>
                <div class="button-group">
                    <button type="button" id="btnUpdate">Update</button>
                    <button type="button" id="btnDelete">Delete</button>
                </div>
            </div>

            <!-- Student Details Table -->
            <div class="student-table">
                <table id="detailsTable">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Gender</th>
                            <th>Contact</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- Table rows will be added here dynamically -->
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
